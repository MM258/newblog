<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %} -- a django blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}todc-bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- TODC Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}todc-bootstrap/css/todc-bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      {% block menu %}{% endblock %}

      <!-- Begin page content -->
    <div class="container" >
      <div class="row" style="top:40px;position:absolute">
        <div class="col-lg-9" >
          {% block content %}{% endblock %}
        </div>
        <div class="col-lg-3">
          {% block rightside %}{% endblock %}
        </div>
      </div>
      </div>
    </div>

    <div id="footer">
      <hr>
      <div class="container">
        <p class="text-muted" style="bottom:0px;position:absolute">mtn-sh 友情博客</p>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}todc-bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
